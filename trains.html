<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="./assets/css/style.css"> 
<!-- Firebase Reference -->
<script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
<!-- Moment.js Reference -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>

<title>Train Scheduler</title>
</head>
<body>
<!-- Main Container-->  
<div class="container">
    <button id="logout" class="btn logoutBtn">Logout</button>
    <div class="jumbotron text-center my-jumbotron">
      <h1>Any Time Train Time</h1>
      <h4><span id="currentDay"></span></h4>
    </div>
    <!--Card for Train details-->
    <div class="card mb-4">
      <div class="card-header my-card-header">Current Train Schedule</div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Train Time</th>
            <th>Frequency(mins)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
            <th>Edit</th> 
          </tr>
        </thead>
        <tbody id="train-info">

        </tbody>
        </table>
      </div>
    </div>
    <!-- Card for form-->
    <div class="card mb-4">
        <div class="card-header my-card-header">Add New Train</div>
        <div class="card-body">
          <form id="myForm">
            <div class="form-group">
             <label  for="trainName">Train Name</label>
              <input class="form-control" type="text" id="trainName" placeholder="Enter Train Name">
           </div>
           <div class="form-group">
            <label for="destination">Destination</label>
            <input class="form-control" type="text" id="destination" placeholder="Enter Destination">
            </div>
            <div class="form-group">
            <label for="trainTime">Train Time (HH:mm military time)</label>
            <input class="form-control" type="text" id="trainTime" placeholder="Enter Train Time">
          </div>
          <div class="form-group">
            <label for="frequency">Frequency(mins)</label>
            <input class="form-control" type="number" id="frequency" placeholder="Enter Frequency">
          </div>
          <button id="submit-btn" class="btn btn-secondary">Add Train</button>
          <button id="update-btn" class="btn btn-secondary">Update Train</button>  

          </form>
        </div>
    </div>
</div>
<!--- End of Main Container-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="./assets/javascript/train-scheduler.js"></script>
</body>
</html>
